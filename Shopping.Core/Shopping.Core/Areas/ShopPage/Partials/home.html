<div class="container">
    <div class="row">
        <div class="col-lg-2">
            <div id="treeView"
                 e-deepwatch="true"
                 ej-treeview
                 e-fields="vm.CategoryService.categoriesWidget"
                 ng-if="vm.CategoryService.showCategories" />
        </div>
        <div class="col-lg-10">

            <!-- Top products -->
            <!-- Categories big-menu -->
            <div id="products-container" class="container">


                <div class="col-xs-12 col-sm-6 col-md-3 mb-10" ng-repeat="product in vm.ProductService.products">
                    <div class="col-item">
                        <div class="post-img-content">
                                <ul ej-rotator e-animationType=""  e-showpager="false" e-dataSource="product.product_Gallery" e-showCaption="false" e-slideWidth="100%" e-slideHeight="196px" class="slider" ng-if="product.product_Gallery">
                                    <!--<li ng-repeat="image in product.product_Gallery">
                <img class="img-responsive" ng-src="{{image.url}}" />
            </li>-->
                                </ul>
                            <span class="post-title">
                                <b>{{product.name}}</b>
                            </span>
                            <span class="round-tag" ng-if="product.available">YES</span>
                        </div>
                        <div class="info">
                            <div class="row">
                                <div class="price col-md-6">
                                    <h5> {{product.name}}</h5>
                                    <h5 class="price-text-color">19.99€</h5>
                                </div>
                                <div class="rating hidden-sm col-md-6">
                                    <h5 class="price-text-color">14.99€</h5>
                                </div>
                            </div>
                            <div class="separator clear-left">
                                <p class="btn-add">
                                    <i class="fa fa-shopping-cart"></i><a href="#" class="hidden-sm">Add to cart</a>
                                </p>
                                <p class="btn-details">
                                    <i class="fa fa-list"></i><a href="#" class="hidden-sm">More details</a>
                                </p>
                            </div>
                            <div class="clearfix">
                            </div>
                        </div>
                    </div>
                </div>


                <!--<div class="col-lg-12">
                    <div class="row">
                        <div id="product" class="col-lg-3" ng-repeat="product in vm.ProductService.products">
                          
                            <div class="row">{{product.name}}</div>
                            <div class="row">{{product.description}}</div>
                            <div class="row">{{product.price}}</div>
                        </div>
                    </div>
                </div>-->
            </div>
        </div>
    </div>
</div>
